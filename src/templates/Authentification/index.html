
{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="description" content="Projet Import CSV">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <!--Si l'utilisateur est déjà connecté alors on lui montre le bouton de déconnection et le Graphique-->
    <center>
    <h3>Bienvenue {{firstname}}</h3>
    {% for message in messages %}
    {{message}}
    {% endfor %}
    <br>
    </br>
    <button type="submit" class="btn btn-outline-dark"><a href="/Logout">Se Déconnecter</a></button>
    <br>
    </br>
<form action="" method="POST"  enctype="multipart/form-data">
    <div>{% csrf_token %}
    <input type="file" name="Data0" accept=".csv" class="btn btn-outline-dark" required>
    <button type="submit" class="btn btn-outline-dark">Importation</button>
    </div>
</form>
    <div>
        <button type="submit" class="btn btn-outline-dark"><a href="/Graph">Voir le Graphique</a></button>        
    </div>

{% else %}<!--S'il n'est pas connecté alors on lui montre ce bouton-->
    <button type="submit" class="btn btn-outline-dark"><a href="/Login">Se Connecter</a></button>
{% endif %}
    </center>
</html>
